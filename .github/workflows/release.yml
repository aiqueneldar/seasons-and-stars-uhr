name: Release
on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Create module.zip
        run: |
          zip -r module.zip . -x "*.git*" "*.github*" "node_modules/*" "*.md"
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            module.json
            module.zip
